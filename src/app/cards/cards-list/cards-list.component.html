<div class="container">
  <div>
    <table>
      <thead>
      <tr>
        <th>Hear Word</th>
        <th>Polish Word</th>
        <th>Pure Word</th>
        <th>Story</th>
      </thead>
      <tbody>
      <tr *ngFor="let card of cards">
        <td>{{card.hearWord}}</td>
        <td>{{card.polishWord}}</td>
        <td>{{card.pureWord}}</td>
        <td>{{card.story}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
